<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Interactivo de Tareas</title>
</head>
<body>
    <h1 id="tituloPrincipal">Página HTML</h1>

    <p id="mensajeBienvenida">Bienvenido a nuestro gestor interactivo de tareas, <span id="nombreUsuario">invitado</span>.</p>

    <!-- Formulario de Usuario -->
    <input type="text" id="inputNombre" placeholder="Introduce tu nombre" />
    <select id="colorUsuario">
        <option value="">Selecciona un color</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarillo</option>
    </select>
    <button id="btnActualizarNombre">Actualizar saludo</button>

    <!-- Lista de Tareas -->
    <ul id="listaTareas">
        <li>Tarea 1</li>
        <li>Tarea 2</li>
        <li>Tarea 3</li>
    </ul>

    <!-- Campo para agregar nueva tarea -->
    <input type="text" id="inputTarea" placeholder="Introduce una nueva tarea" />
    <button id="btnAgregarTarea">Agregar Tarea</button>

    <script>
        // Función para actualizar el saludo con el nombre ingresado
        function actualizarSaludo() {
            const nombre = document.getElementById("inputNombre").value;
            const nombreUsuario = document.getElementById("nombreUsuario");
            nombreUsuario.textContent = nombre || "invitado"; // Si no hay nombre, muestra "invitado"
        }

        // Añadir evento al botón para actualizar el nombre
        document.getElementById("btnActualizarNombre").addEventListener("click", actualizarSaludo);

        // Cambiar el color del nombre según la selección del usuario
        document.getElementById("colorUsuario").addEventListener("change", function() {
            const colorSeleccionado = this.value;
            const nombreUsuario = document.getElementById("nombreUsuario");
            nombreUsuario.style.color = colorSeleccionado;
        });

        // Función para agregar una nueva tarea a la lista
        function agregarTarea() {
            const inputTarea = document.getElementById("inputTarea");
            const listaTareas = document.getElementById("listaTareas");
            
            // Crear un nuevo elemento de lista
            if (inputTarea.value.trim() !== "") { // Solo agregar si hay texto
                const nuevaTarea = document.createElement("li");
                nuevaTarea.textContent = inputTarea.value;
                listaTareas.appendChild(nuevaTarea);
                inputTarea.value = ""; // Limpiar el campo de entrada
            }
        }

        // Añadir evento al botón para agregar tarea
        document.getElementById("btnAgregarTarea").addEventListener("click", agregarTarea);
    </script>
</body>
</html>
